<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <main class="card-wrapper">
    <section class="card-image-area">
      <img src="./images/image-product-desktop.jpg" alt="chanel perfume" class="card-image desktop-image">
      <img src="./images/image-product-mobile.jpg" alt="chanel perfume" class="card-image mobile-image">
    </section>
    <section class="card-content-area">
      <div class="card-content-wrapper">
        <p class="item-category">perfume</p>
        <h1 class="item-title">Gabrielle Essence Eau de Parfum</h1>
        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="item-price">
          <span class="final-price">
            $149.99
          </span>
          <span class="origin-price">
            $169.99
          </span>
        </div>
        <a href="#" class="add-btn">
          <img src="./images/icon-cart.svg" class="btn-icon">
          <p class="btn-text">Add to Cart</p>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
